</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                 <img src="images/logo.jpeg" alt="Weatherwise Logo" width="80" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forecast.html">FORECAST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">SETTINGS</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">CONTACT</a>

        </div>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 20rem;">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Login to Weatherwise</h4>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p class="mt-3 text-center">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-primary text-white text-center p-3">
