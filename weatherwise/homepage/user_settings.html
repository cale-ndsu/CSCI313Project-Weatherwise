<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings | Weatherwise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.jpeg" alt="Weatherwise Logo" width="80" height="60"/>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">HOME</a>
                <a class="nav-link" href="current_weather.html">CURRENT WEATHER</a>
                <a class="nav-link" href="7_day_forecast.html">7-DAY FORECAST</a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <h2>User Settings</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Current Saved Location
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control" value="Current Location" disabled>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        Deactivate User
                    </div>
                    <div class="card-body">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter password">
                        <button class="btn btn-danger mt-2">Confirm Deactivation</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Change Location
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="New Location">
                        <button class="btn btn-primary mt-2">Confirm Location Change</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-primary text-white text-center py-3">
        <div class="container">
            CSCI-313 Team Project by: Seid Ahmed, Cale Voglewede, Yannick Vetter Â© 2024
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
